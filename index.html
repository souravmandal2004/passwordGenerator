<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Mandal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./ai.png" type="image/x-icon">
</head>
<body>
    <!-- Top level container -->
    <div class="container">

        <!-- heading  -->
        <h1>Password Generator</h1>

        <!-- Result -->
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>


            <!-- copy button  -->
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy-button" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkBoxes-->

            <!-- checkbox-1 -->
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Include Uppercase Letters</label>
            </div>

             <!-- checkbox-2 -->

            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="upperCase">Include Lowercase Letters</label>
            </div>

            <!-- checkbox-3 -->
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="upperCase">Include Numbers</label>
            </div>

            <!--checkbox-4-->
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="upperCase">Include Symbols</label>
            </div>

            <!-- strength section  -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!-- generate password  -->
            <button class="generate-button">Generate Password</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
